mainpage.text.advantage.head=Reasons why you should order services from us?
mainpage.text.advantage.answer1Head=High qualification
mainpage.text.advantage.answer1Text=We are highly qualified specialists in the field of educational \
activities with higher education from leading universities in Belarus. All types of provided by us \
services are performed at the highest level.
mainpage.text.advantage.answer2Head=Years of experience
mainpage.text.advantage.answer2Text=Many years of experience allowed us to develop a well-coordinated process \
training, to determine the criteria for student work of a high level of quality. Therefore, order \
consultation on thesis, coursework or test work in our center - a guarantee \
the quality of your education.
mainpage.text.advantage.answer3Head=Access to up-to-date information
mainpage.text.advantage.answer3Text=Having an ever-expanding native library, as well as \
open access to the information base of libraries of the republican and regional level \
student works.
mainpage.text.advantage.answer4Head=Provision of guarantees
mainpage.text.advantage.answer4Text=Providing guarantees of high quality of services provided; \
an individual approach to each client; using the latest sources; \
confidentiality; full support of work prior to protection; exact observance of the agreed \
timing; free troubleshooting.
mainpage.text.advantage.answer5Head=Reasonable prices
mainpage.text.advantage.answer5Text=The cost of our services is determined by the complexity of tasks and terms \
their implementation. We strive to provide the best price-quality ratio of our services.

mainpage.text.instructionForOrdering=The process of ordering a diploma or course consultation is quite simple. \
Fill out the application form through our website (the "Rate order" button), after which we select for you \
personal manager and calculate the cost of work. After making an advance payment, the work is transferred to \
specialist for execution for the period specified in the application. Upon completion of the services, it is necessary to enter \
the part of the payment and receive the materials of the work performed.

