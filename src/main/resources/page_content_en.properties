clientInstruction.text.step1=You need to submit an application for order evaluation. In this case, a personal account will be created for you with \
personal data to enter it.
clientInstruction.text.step2=After evaluating the order, we will inform you about its price.
clientInstruction.text.step3=If you agree with our price, you will need to make an advance payment for the order, usually in \
the amount of 50%
clientInstruction.text.step4=After making an advance payment, we will transfer your order to a specialist for execution.
clientInstruction.text.step5=After completion of the work, we will notify you of the readiness of the order.
clientInstruction.text.step6=You will need to pay the remaining amount for the order.
clientInstruction.text.step7=After the final calculation, we will give you the prepared materials in any convenient way (if \
personal meeting in the office, via e-mail or social networks).
clientInstruction.text.enterCabinet=To enter the client's personal account, you need to select "Clients" in the main menu of our website -> \
"Enter your personal account" and enter the login and password in the corresponding fields that were sent to \
your email or mobile phone when placing an order evaluation.
clientInstruction.text.cabinetOpportunitiesHead= In your account, you can:
clientInstruction.text.cabinetOpportunitiesFirst= - edit the order (only if the order status is "in processing");
clientInstruction.text.cabinetOpportunitiesSecond= - pay for the order using a bank payment card;
clientInstruction.text.cabinetOpportunitiesThird= - monitoring the progress of the order.
clientInstruction.text.registration1=You can apply for order evaluation in two ways:
clientInstruction.text.registration2=1. Through the order form,
clientInstruction.text.registration3=by clicking on the "Evaluate the order" button, for you \
a special form will open, the fields of which must be filled in. \
This way of ordering work is more suitable for those clients who know well that \
they need. At the same time, in the proposed form, we recommend that you indicate detailed information about the conditions \
assignments so that the work performed by us most closely matches your expectations. Costs\
note that the completed application for order evaluation is absolutely free and does not oblige you\
order a service.
clientInstruction.text.registration4=2. Through contact details,
clientInstruction.text.registration5=using methods convenient for you \
(e-mail, phones, social networks). \
This method will be the most correct for those who have not yet decided on the topic, not completely \
understands the essence and content of the assignment for scientific work issued by the supervisor, finds it difficult \
formulate requirements for its design. In this case, our manager, who \
will discuss with you all the details of the order.
clientInstruction.text.returnInstruction1=If there is a need to finalize an order previously completed by us, you should write a letter to \
our email address
clientInstruction.text.returnInstruction2= with a detailed indication of the comments that need to be eliminated. As a rule, the supervisor (teacher) \
when checking student work, draws up a review, which describes these comments in detail. \
We always bring the order to the fact of protection and, if necessary, we will make adjustments to your \
work, provided that the revision does not contradict the original requirements (i.e. did not change: \
research topic, work plan, guidelines, design standards).

authorQuestion.head.question1=1. How can I become an author in your company?
authorQuestion.head.question2=2. Where can I read the Terms of Service for authors?
authorQuestion.head.question3=3. How can I enter my personal account?
authorQuestion.head.question4=4. What currency do I need to rate orders in?
authorQuestion.head.question5=5. Why do the orders I have evaluated disappear from my personal account over time?
authorQuestion.head.question6=6. What is the basis for choosing an author as a commissioned performer?
authorQuestion.head.question7=7. How do I know that I have received an order for execution?
authorQuestion.head.question8=8. What if I need more time for executing?
authorQuestion.head.question9=9. How can I transfer the completed work to the manager?
authorQuestion.head.question10=10. Do I have to do all the modifications for free?
authorQuestion.text.answer1Part1=You must fill out the form (Authors -> Become an Author).
authorQuestion.text.answer1Part2=After considering the request, you will be contacted for an interview, by \
the results of which a decision on cooperation will be made.
authorQuestion.text.answer2=The text of the Rules can be found in the author's personal account.
authorQuestion.text.answer3Part1=1. In the main menu of our site, select "Authors" -> "Enter personal cabinet".
authorQuestion.text.answer3Part2=2. Enter the username and password that were sent in the appropriate fields \
to your mail at registration.
authorQuestion.text.answer4=Orders are valued in Belarusian rubles.
authorQuestion.text.answer5Part1=The reasons why your evaluated order disappears from your personal account, \
can be as follows:
authorQuestion.text.answer5Part2=1. The customer did not agree with the cost of the order and refused our services.
authorQuestion.text.answer5Part3=2. Another author was chosen as the executor of the order.
authorQuestion.text.answer6Part1=When choosing an author as a commissioned executor, \
the following factors:
authorQuestion.text.answer6Part2=1. Order price - all other things being equal, preference will be given\
to the author who has a lower evaluation price.
authorQuestion.text.answer6Part3=2. Author rating - authors who during cooperation with us \
have earned a rating, have a higher priority. The rating is influenced by: duration \
cooperation, high quality of work performed, adherence to deadlines, quantity \
completed orders.
authorQuestion.text.answer7Part1=The manager will notify you of the transfer of the order for execution by one of the following \
ways: by phone, using social networks, e-mail.
authorQuestion.text.answer7Part2=Also, in your personal account, the order will acquire the status "In progress" and \
will be in the appropriate section.
authorQuestion.text.answer8Part1=It is necessary to contact the manager of our company for an agreement \
the possibility of postponement by order.
authorQuestion.text.answer8Part2=It is not possible to reschedule an order on the day of its delivery.
authorQuestion.text.answer9Part1=The work performed by the author must be sent by e-mail to \
address education-helper@gmail.com
authorQuestion.text.answer9Part2=It is necessary to indicate the order number in the subject line.
authorQuestion.text.answer10Part1=No. Notes on work are eliminated for free if they are not \
contradict the original requirements that were specified in the order when transferring it \
to the author for execution.
authorQuestion.text.answer10Part2=In case of a change in the research topic, work plan, methodological \
recommendations, design standards, the author has the right to demand additional remuneration.

